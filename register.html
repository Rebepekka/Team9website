<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="bodybuilding" content="Register as a loyal customer for bodybuilders">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/registerstyle.css" rel="stylesheet" type="text/css" />
    <title>Bodybuilders customer registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h2>REGISTER</h2>
                    <p>Please fill this form to create an account.</p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>    
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>    
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-secondary" value="Submit">
                        </div>
                        <p>Already have an account? <a href="login.html"><strong>Login here</strong></a>.</p>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
