<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Register as a loyal customer for bodybuilders">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/registerstyle.css" rel="stylesheet" type="text/css" />
    <title>Bodybuilders customer registration</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-394FGS973S"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-394FGS973S');

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h2>REGISTER</h2>
                    <p>PLEASE FILL THIS FORM TO CREATE AN ACCOUNT.</p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label>FULL NAME</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label>EMAIL ADDRESS</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label>PASSWORD</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>    
                        </div>
                        <div class="form-group">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>    
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-secondary" value="REGISTER" style="font-weight: bolder; text-shadow: 1px 1px 2px rgb(60, 13, 13), 0 0 1em black, 0 0 0.6em black;" onclick="closePopupAndRedirect();">
                            <script>
                              function closePopupAndRedirect() {
                                    // Sulje pikkuikkuna
                                    window.close();
                                    // Ohjaa toiselle sivulle
                                    window.opener.location.replace('membership.html');
                              }
                              </script>    
                        </div>
                        <p>ALREADY HAVE AN ACCOUNT? <a href="login.html"><strong>LOGIN HERE</strong></a>.</p>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
